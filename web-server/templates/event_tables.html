<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Tables</title>
        <a href="/">Back</a>
        <link rel="stylesheet" href={{ url_for('static', filename='css/default.css') }}>
    </head>
    <body>
        <h1>Event Tables</h1>
        <select name="plant" id="plant" value="{{ current_names[0] }}" onchange="updatePlant(this.value)">
            {% for id, name in current_names %}
            <option value={{ id }}>{{ name }}</option>
            {% endfor %}
        </select>
        <table id="event_table"></table>
        <script src={{ url_for('static', filename='js/common/util.js') }}></script>
        <script src={{ url_for('static', filename='js/common/current_plants.js') }}></script>
        <script src={{ url_for('static', filename='js/common/plant_events.js') }}></script>
        <script src={{ url_for('static', filename='js/event_tables.js') }}></script>
    </body>
</html>
