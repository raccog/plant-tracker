<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Comment</title>
        <a href="/">Back</a>
        <link rel="stylesheet" href={{ url_for('static', filename='css/default.css') }}>
    </head>
    <body>
        <h1>New Comment</h1>
        <p id="restmsg"></p>
        <textarea id="comment" name="comment" rows="10" cols="64"></textarea><br>
        {% for nid, name in current_names %}
        <label for="{{ nid }}">{{ name }}</label>
        <input type="checkbox" id="{{ nid }}" name="{{ nid }}" class="check" checked>
        {% endfor %}<br>
        <button onclick="onSubmit()">Submit Comment</button>
        <script src={{ url_for('static', filename='js/common/util.js') }}></script>
        <script src={{ url_for('static', filename='js/new_comment.js') }}></script>
    </body>
</html>
