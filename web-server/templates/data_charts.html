<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Data Graphs</title>
        <a href="/">Back</a>
        <link rel="stylesheet" href={{ url_for('static', filename='css/default.css') }}>
    </head>
    <body>
        <h1>Data Graphs</h1>
        <select name="plant" id="plant" value="{{ current_names[0] }}" onchange="updatePlant(this.value)">
            {% for id, name in current_names %}
            <option value={{ id }}>{{ name }}</option>
            {% endfor %}
            {% for id, name in other_names %}
            <option value={{ id }}>{{ name }}</option>
            {% endfor %}
        </select>
        <div id="mychart"></div>
        <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
        <script src={{ url_for('static', filename='js/common/util.js') }}></script>
        <script src={{ url_for('static', filename='js/common/current_plants.js') }}></script>
        <script src={{ url_for('static', filename='js/common/nutrient_schedule.js') }}></script>
        <script src={{ url_for('static', filename='js/common/nutrient_data.js') }}></script>
        <script src={{ url_for('static', filename='js/data_charts.js') }}></script>
    </body>
</html>
